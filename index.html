<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/mental-notes.ico"
      type="image/x-icon"
    />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== ADOBE FONTS ===============-->
    <link rel="stylesheet" href="https://use.typekit.net/qfn3jsn.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>MentalNotes</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/img/3.svg" alt="" class="nav__logo-icon" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#chat" class="nav__link active-link">Meet Mia</a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__btns">
          <!-- Theme change button -->
          <i class="ri-moon-line change-theme" id="theme-button"></i>

          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <!--==================== chat ====================-->
      <section class="steps section container" id="chat">
        <div class="steps__bg">
          <h2 class="section__title-center steps__title">
            Ask our AI powered coach anything
          </h2>

          <div class="steps__container grid">
            <div id="customgpt_chat"></div>
            <script
              src="https://cdn.customgpt.ai/js/embed.js"
              width="100%"
              p_id="3748"
              p_key="29462d4c6a9e17c856f5b12eaa4cd673"
              div_id="customgpt_chat"
            ></script>
          </div>
        </div>
      </section>

      <!--==================== CONTACT ====================-->
      <section class="contact section container" id="contact">
        <div class="contact__container grid">
          <div class="contact__box">
            <h2 class="section__title">Reach out today</h2>

            <div class="contact__data">
              <div class="contact__information">
                <!-- <h3 class="contact__subtitle">Write us by mail</h3> -->
                <span class="contact__description">
                  <i class="ri-mail-line contact__icon"></i>
                  info@mentalnotes.com
                </span>
              </div>
            </div>
          </div>
          <a href="#chat" class="button button--flex">
            Chat now <i class="ri-arrow-right-up-line button__icon"></i>
          </a>
        </div>
      </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section">
      <div class="footer__container container grid">
        <div class="footer__content">
          <a href="#" class="footer__logo">
            <img src="assets/img/3.svg" alt="" class="footer__logo-icon" />
            MentalNotes
          </a>
        </div>

        <div class="footer__content">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/show/1upsSvTVyhU5NaXb6tMj8L?utm_source=generator&theme=0"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </div>

      <p class="footer__copy">&#169; 2023 MentalNotes</p>
    </footer>

    <!--=============== SCROLL UP ===============-->
    <a href="#" class="scrollup" id="scroll-up">
      <i class="ri-arrow-up-fill scrollup__icon"></i>
    </a>

    <!--=============== SCROLL REVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
